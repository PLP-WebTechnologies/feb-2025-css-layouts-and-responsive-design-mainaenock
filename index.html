<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is will help me understand deeper responsive web designs">
    <link rel="stylesheet" href="index.css">
    <title>Responsive Web Design</title>
</head>
<body>
    <header>
        <div class="dash-title">
            <h3>Dashboard</h3>
        </div>
        <div class="language">
            <select name="lang" id="lang">
                <option value="English">English</option>
                <option value="Swahili"> Swahili</option>
            </select>
        </div>
        <div class="right">
            <div class="notification">
                <img class="notification-icon" src="pictures/notification.png" alt="Notifications">
            </div>
                <div class="profile">
                <h4>Enock</h4>
            </div>
        </div>
        
    </header>
    <section class="side-bar">
        <div><h4>DashBoard</h4></div>
        <div><h4>Explore courses</h4></div>
        <div><h4>class sessions</h4></div>
        <div><h4>Submissions</h4></div>
        <div><h4>Groups</h4></div>
        <div><h4>Community</h4></div>
        <div><h4>Power AI</h4></div>
        <div><h4>Cerificates</h4></div>
        <div><h4>Collapse</h4></div>
    </section>
    
    <main>
        <div class="grid">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
        </div>
    </main>

    
</body>
</html>
